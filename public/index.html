<!DOCTYPE html>
<html>
<head>
    <title>Users API Frontend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
        }

        h1 {
            text-align: center;
        }

        form {
            margin-bottom: 20px;
        }

        input {
            padding: 8px;
            margin-right: 5px;
        }

        button {
            padding: 8px 12px;
            cursor: pointer;
        }

        .user {
            display: flex;
            justify-content: space-between;
            background: #f4f4f4;
            padding: 10px;
            margin-bottom: 5px;
        }

        .actions button {
            margin-left: 5px;
        }
    </style>
</head>
<body>

<h1>Users Manager</h1>

<form id="userForm">
    <input type="text" id="name" placeholder="Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <button type="submit">Add User</button>
</form>

<div id="usersList"></div>

<script>
const apiUrl = '/users';

const form = document.getElementById('userForm');
const usersList = document.getElementById('usersList');


// Fetch all users
async function fetchUsers() {
    const res = await fetch(apiUrl);
    const users = await res.json();

    usersList.innerHTML = '';

    users.forEach(user => {
        const div = document.createElement('div');
        div.className = 'user';

        div.innerHTML = `
            <span>
                <strong>${user.name}</strong> (${user.email})
            </span>
            <div class="actions">
                <button onclick="editUser(${user.id}, '${user.name}', '${user.email}')">Edit</button>
                <button onclick="deleteUser(${user.id})">Delete</button>
            </div>
        `;

        usersList.appendChild(div);
    });
}


// Add new user
form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;

    await fetch(apiUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email })
    });

    form.reset();
    fetchUsers();
});


// Delete user
async function deleteUser(id) {
    await fetch(`${apiUrl}/${id}`, {
        method: 'DELETE'
    });

    fetchUsers();
}


// Edit user
async function editUser(id, oldName, oldEmail) {
    const name = prompt('Enter new name:', oldName);
    const email = prompt('Enter new email:', oldEmail);

    if (!name || !email) return;

    await fetch(`${apiUrl}/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email })
    });

    fetchUsers();
}


// Load users on page load
fetchUsers();
</script>

</body>
</html>
